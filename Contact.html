<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    /* Global Styles */
    body {
      background-image: url('assests/downtown-calgary.png');
      background-size: cover; /* Ensures the image covers the whole page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Link Styling */
    a, a:visited {
      color: white;
      text-decoration: none;
    }
    a:hover {
      color: lightgray;
    }

    /* Section and Container Styling */
    .contact {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
    .content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Contact Info Boxes */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .contactInfo .box {
      background-color: #444;
      width: 100%;
      max-width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
    }

    /* Icon and Text Styling */
    .icon {
      font-size: 2em;
      color: #f9a826;
      margin-bottom: 10px;
    }
    .text h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .text p, .text a {
      font-size: 1em;
      color: white;
    }

    /* Responsive Font Size */
    body {
      font-size: 16px;
    }

    /* Media Query for Small Screens */
    @media (max-width: 768px) {
      body {
        font-size: 15px;
      }
      .contactInfo .box {
        width: 90%;
      }
    }

    /* Media Query for Very Small Screens */
    @media (max-width: 480px) {
      body {
        font-size: 14px;
      }
      .contactInfo .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <section class="contact">
    <div class="content">
      <h2>Contact Info</h2>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon"><i class="fa fa-linkedin-square" aria-hidden="true"></i></div>
          <div class="text">
            <h3>LinkedIn</h3>
            <a href="https://www.linkedin.com/in/mdsajid12" target="_blank">Click here to visit the profile</a>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>403-921-5845</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
          <div class="text">
            <h3>Email</h3>
            <p>ryan.sajid.7@gmail.com</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
          <div class="text">
            <h3>Address</h3>
            <p>3035, Morley Trail NW,<br>Calgary, Alberta, Canada</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
